<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Inputs</title>
</head>
<body>
    
    <form action="">
        <label for="Hey">Name:</label>
        <input type="text">
        <br>
        <input type="submit">
        <br>
        <label for="Hey">Datei:</label>
        <input type="file">
        <br>
        <label for="Hey">Datum:</label>
        <input type="date">
        <br>
        <label for="Hey">On / Off:</label>
        <input type="radio">
        <br>
        <label for="Hey">Deine Bewertung?</label>
        <input type="range">
        <br>
        <label for="Hey">Reset:</label>
        <input type="reset">
        <br>
        <label for="Hey">Nummer:</label>
        <input type="number">
    </form>

</body>
</html>
